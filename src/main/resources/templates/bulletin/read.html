<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<h1 class="mt-4">게시물 상세 보기</h1>

<div class="form-group">
  <label>번호</label>
  <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
</div>

  <div class="form-group">
    <label>제목</label>
    <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
  </div>

  <div class="form-group">
    <label>내용</label>
    <textarea class="form-control" rows="15" name="content" readonly>[[${dto.content}]]</textarea>
  </div>

  <div class="form-group">
    <label>작성자</label>
    <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
  </div>

<div class="form-group">
  <label>등록일자</label>
  <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div>

<div class="form-group">
  <label>수정일자</label>
  <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div>

<a th:href="@{/bulletin/modify(bno = ${dto.bno}, page = ${requestDTO.page})}"><button type="button" class="btn btn-primary">수정</button> </a>
<a th:href="@{/bulletin/list(page = ${requestDTO.page})}"><button type="button" class="btn btn-info">목록</button> </a>

</html>
