<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<h1 class="mt-4">게시물 수정</h1>

<form action="/bulletin/modify" method="post">

  <input type="hidden" name="page" th:value="${requestDTO.page}">

<div class="form-group">
  <label>번호</label>
  <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
</div>

<div class="form-group">
  <label>제목</label>
  <input type="text" class="form-control" name="title" th:value="${dto.title}" >
</div>

<div class="form-group">
  <label>내용</label>
  <textarea class="form-control" rows="15" name="content" >[[${dto.content}]]</textarea>
</div>

<div class="form-group">
  <label>작성자</label>
  <input type="text" class="form-control" name="writer" th:value="${dto.writer}" >
</div>

<div class="form-group">
  <label>등록일자</label>
  <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div>

<div class="form-group">
  <label>수정일자</label>
  <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div>

</form>

<button type="button" class="btn btn-primary modifyBtn">수정</button>
<button type="button" class="btn btn-info listBtn">목록</button>
<button type="button" class="btn btn-danger removeBtn">삭제</button>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

<script th:inline="javascript">

  var actionForm = $("form");

  $(".removeBtn").click(function(){

        actionForm
            .attr("action", "/bulletin/remove")
            .attr("method", "post");

        actionForm.submit();

  });

  $(".modifyBtn").click(function() {

    if(!confirm("수정하시겠습니까?")) {
      return ;
  }

        actionForm
            .attr("action", "/bulletin/modify")
            .attr("method", "post")
            .submit();
});



</script>

</html>
